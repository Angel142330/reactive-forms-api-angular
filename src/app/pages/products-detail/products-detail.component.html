<!-- Usando Angular Material -->
<h1 class="text-2xl font-bold text-center text-orange-500 ">Detail of Product</h1>

@if (!loading) {
    <div class="flex justify-center">
    <mat-card class="text-center">
        <!-- Imagen -->
        <div class="flex justify-center">
            <img class=" h-[150px]" src="{{product?.image}}" alt="{{product?.title}}">
          </div>
          
        <!-- Título -->
        <mat-card-title>{{product?.title?.toUpperCase() }}</mat-card-title>
        <!-- Precio -->
        <mat-card-subtitle>{{product?.price | currency:'EUR'}}</mat-card-subtitle>
        <!-- Descripción -->
        <mat-card-content>
          <p>{{product?.description}}</p>
        </mat-card-content>
        <!-- Acciones (opcional) -->
        <!-- <mat-card-actions>
          <button mat-button>Acción 1</button>
          <button mat-button>Acción 2</button>
        </mat-card-actions> -->
      </mat-card>
    </div>



}@else{
    <h1 class="text-5xl text-red-800">Loading.... </h1>
}
